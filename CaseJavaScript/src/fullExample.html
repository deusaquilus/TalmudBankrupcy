<body>

<style type="text/css">

    .gridStyle {
        border: 1px solid rgb(212,212,212);
        width: 400px;
        height: 300px;
    }

    .expand {
        width: 100%;
        height: 100%;
        margin-left:40px;
    }

    .largeFont {
        font-size:1.1em;
        margin-left:10px;
    }

    .creditorsSpinner {
        font-size:1em;
        width:3em;
        padding:2px;
        margin:0;
        border:1px solid #ddd;
        border-radius:5px;

    }

    .estateSpinner {
        font-size:1em;
        width:6em;
        padding:2px;
        border:1px solid #ddd;
        border-radius:5px;
    }

    table, tr, td {
        width: 100%;
    }

<script type="text/javascript">

    $(document).ready(function()
    {
        // note that this will run before the angular setup

        var handle = $('#estateSlider').find("a");
        var qtipInstance = handle.qtip({
            content: {
                title: {
                    text: "Estate Value"
                },
                text: 'Drag up and down to increase or decrease the value of the estate'
            },
            position: {
                container: handle,
                my: "left center",
                at: "right center"
            },
            show: '',
            hide: false,
            style: {
                width: 150
            }
        });

        // show once on a page load, for some reason putting this into the 'show' function
        // (i.e. show: 'ready' does not work becuase the qtip keeps reappearing)
        qtipInstance.qtip('show');


    });

</script>


<!--<div style="width:100vw">-->

    <hbox valign="top" align="middle" style="width:100vw; border: 2px solid black">

        <hbox>

            <div style="width:100%; display: inline-block">
            <div ng-controller="PayoffChartControl">
                <highchart id="chart1" config="chart"></highchart>
            </div>

            <div ng-controller="SliderControl">
                <slider id="claimantsSlider"
                        value="data.numClaimants"
                        min="1" max="data.maxNumClaimants"
                        step="1" direction="horizontal">
                </slider>
            </div>
            </div>

        <div ng-controller="SliderControl" style="border: 2px solid darkred; width: 10vw">
            <slider id="estateSlider" style="border: 2px solid darkblue; width: 10px"
                    value="data.estate"
                    min="0" max="data.maxEstateSize()"
                    step="1" direction="vertical">
            </slider>
        </div>
        </hbox>

        <!-- Cant put the SliderControl directly on the hslider since both ask for isolated scope-->

        <div>

            <div ng-controller="GridController">
                <div class="gridStyle" ng-grid="gridOptions"></div>
            </div>

            <hbox>
                <div>
                    <label class="largeFont">Creditors</label>
                    <input class="creditorsSpinner" size="4" type="number" ng-controller="ClaimantsEditorControl" ng-model="data.numClaimants"></input>
                </div>

                <div>
                    <label class="largeFont">Estate</label>
                    <input class="estateSpinner" size="4" type="number" ng-controller="ClaimantsEditorControl" ng-model="data.estate"></input>
                </div>
            </hbox>
        </div>
    </hbox>
