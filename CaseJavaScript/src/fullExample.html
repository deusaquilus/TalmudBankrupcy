                </slider>
            </div>

        <div style="width: 50vw;" ng-controller="CollapseDemoCtrl">

            <!-- Cant put the SliderControl directly on the hslider since both ask for isolated scope-->
            <button class="btn" ng-click="isCollapsed = !isCollapsed">Toggle collapse</button>

            <div collapse="isCollapsed">
                <div ng-controller="GridController">
                    <div class="gridStyle" ng-grid="gridOptions" style="width: 50vw;"></div>
                </div>

                <hbox>
                    <div ng-controller="ClaimantsEditorControl">
